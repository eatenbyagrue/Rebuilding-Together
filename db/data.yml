    - "\r\n <p>\r\n We rely on social service agencies, town offices, service organizations, churches, community groups, and individuals\r\n to help us identify homeowners in Portland in need of our assistance. <strong>Do you know an elderly person, somebody with a disability,\r\n or a working family who could use our help?</strong>\r\n Please review the information on this site and contact us with a completed Home Referral Form.\r\n </p>\r\n\
      <p>\r\n\
      <strong>All repairs are free for homeowners. </strong>Labor and many supplies are typically donated. Homeowners and family members are asked to welcome the volunteers into their homes and work alongside them to the extent possible. Our work is done with families and neighborhoods, not for them. A homeowner brochure is provided to clarify our process and partnership.\r\n\
      </p>\r\n\
      <img src=\"/images/photos/2.jpg\" />\r\n <p>\r\n\
      Eligibility requirements include:\r\n\
      </p>\r\n\
      <ul>\r\n  <li>Applicants must own and live in the property where repair work will be done.\r\n  </li>\r\n\
      <li>Assist low income individuals whom are also elderly or disabled or with children\r\n  </li>\r\n\
      <li>Be unable both financially and physically to effect repairs themselves\r\n  </li>\r\n\
      <li>Applicants must be able to produce their mortgage payment book, deed, or other documents showing ownership, if requested.\r\n  </li>\r\n\
      <li>The property is not subject to any pending foreclosure actions or actions to enforce liens.\r\n  </li>\r\n\
      <li>Persons residing in your home or visiting on the designated workday who are physically able will work alongside the volunteers.\r\n   </li>\r\n\
      <li>Be located on a property in the city of Portland.\r\n\
      </li>\r\n\
      </ul>\r\n\
      <p>\r\n\
      Ineligible homes include:\r\n\
      </p>\r\n\
      <ul>\r\n  <li>Rental properties\r\n  </li>\r\n\
      <li>Household income above federal poverty guidelines\r\n\
      </li>\r\n\
      </ul>\r\n\
      <p>\r\n\
      Homeowners are carefully selected through an application process which includes income thresholds and a home inspection.\r\n\
      Members of our House Selection Committees visit applicant homes to confirm eligibility and assess work that needs to be done.\r\n\
      While we complete major renovations \xE2\x80\x94 including upgrading electrical systems, and many other home\r\n\
      improvements \xE2\x80\x94 we narrow the scope of the work we undertake to what we believe a team of 10-50 skilled and unskilled\r\n\
      volunteers can accomplish in a day.\r\n\
      </p>\r\n <p>\r\n\
      The number of homes we work on is tied directly to the amount of money we can raise during the year.\r\n\
      The House Selection Committee selects the qualifying homes for each year. On average, we renovate more than 50 homes a year\r\n\
      from a list of about 150 homeowners. House Captains, generally skilled workers from sponsor groups select homes they\r\n\
      will champion and set up a detailed plan of work to be done at the home and is the primary contact for the homeowner\r\n\
      through completion of the work.\r\n </p>\r\n <p>\r\n\
      There are no promises that the work planned will actually be done. Weather, volunteer availability and other factors may affect the actual work completed. The House Captain will decide what work can and cannot be done on the day of work. If your home is chosen for the rehabilitation work, there will be NO charge for our service.\r\n\
      </p>\r\n <p>\r\n  <a href=\"/forms/2011/HomeownerReferralForm.docx\" style=\"font-size:1.4em;\">Click Here to Download an Application</a>\r\n </p>\r\n <h2>Contact Information</h2>\r\n\
      <strong>Rebuilding Together * Portland</strong>\r\n\
      <br />\r\n\
      5000 N. Willamette Blvd. Portland, OR 97203-5798<br />\r\n\
      Phone: 503-943-7515<br />\r\n\
      Fax: 503-943-7322<br />\r\n\
      <a href=\"mailto:MikeMalone@rebuildingtogetherportland.org\">MikeMalone@rebuildingtogetherportland.org</a>\r\n\
      <br />\r\n\
      \r\n"
