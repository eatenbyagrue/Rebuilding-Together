       <p>House Captains are our project leaders, and help ensure that each and every project is a success on rebuilding day.
       If you are interested in becoming a House Captain, please contact <a href="mailto:MikeMalone@RebuildingTogetherPortland.org">Mike Malone at MikeMalone@RebuildingTogetherPortland.org</a>
      </p>
       
       <p>If you've already signed up, <strong>thank you!</strong> The House Captain's role is a crucial element in making our program a success.  It is your skills, hard work and dedication that get our repair and rehabilitation work completed effectively and efficiently.  This role will be challenging and at the same time very rewarding.  Please note the following important dates for your calendar.
       </p>
      
      <p>This year's House Captain's meeting is mandatory attendance.  We are tightening up the time line in an effort to
      increase efficiency within the organization and to minimize your time requirements.  For these goals to be
      obtained we need you at the meeting.</p>
      <p>The role of House Captain is old hat to some of you and we appreciate your continued participation.
      And we still want you at this meeting, to meet the other House Captains and to learn of the new procedures.</p>
