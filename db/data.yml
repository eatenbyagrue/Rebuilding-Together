       <td>	Material list must be in by this date.  It's extremely important to the process of material gathering that the lists get back to us on time.
      </td>
      </tr>
      <tr><td><strong>April 17</strong>
      </td>
       <td>	Skilled labor and prep day.  This day has been scheduled to accommodate large jobs where more than one stage of work needs to take place, or where power washing and prepping need to be done prior to the 24th.
      </td>
      </tr>
      <tr><td><strong>April 24</strong>
      </td>
       <td>	It's ShowTime!  Rebuilding Together * Portland workday!
      </td>
      </tr>
      <tr><td><strong>April 30</strong>
      </td>
       <td>	Evaluations are due back at head quarters.  House Captains must communicate whether or not all of the work started was completed.  If it has not, please confirm what arrangements have been made for completion.
      </td>
      </tr>
      </tbody>
      </table>
      
      <p>If you have any questions please feel free to call the numbers listed below or call our Rebuilding Together * Portland office at 943-7515.
      </p>
      <p>We continue to look for additional people to fill the role of House Captain, if you know of someone qualified and interested please ask them to call our office to get involved this year.
      </p>
      <p>Thank you again for your interest and willingness to participate in this important endeavor.  As a Rebuilding Together * Portland House Captain this year, you will be joining over 1,500 other individuals around the Portland area, helping make this local and national program a success.  We simply could not accomplish this work without the support and volunteerism of organizers like you.
      </p>
